<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
</head>
<body>
<form align="center" style="border-radius: 5cap;;border-color: black;margin-top: 200px;"><br><br> 
    <span> UserName *</span>
    <input type="text" style="margin-left: 32px;" id="username" placeholder="Enter here" required ><br><br> 
 
    <span>Password *</span>
    <input type="text" style="margin-left: 37px;" id="password" placeholder="Enter here" required ><br><br><br>

    <div style="margin-left: 120px;">
    <button  id="luv" style="background: blue; color:whitesmoke ;"> Login </button>
    <button style="margin-left: 50px;"> Cancle </button>
    </div>

    <script>
        document.getElementById("luv").addEventListener("click", function() {
            // Get form field values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Check if any field is empty
            if (username === ''|| password ===  '') {
                alert("Please enter valid credentials!");
            } else {
                // Redirect to the "login.html" page
                window.location.href = " ";
            }
        });
    </script>
   
</form>
</body>
</html>
